    <style>
      @keyframes twinkle {
          0%, 100% { opacity: 0.2; }
          50% { opacity: 0.8; }
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-out {
          from { opacity: 1; }
          to { opacity: 0; }
      }

      @keyframes pulse-glow {
          0%, 100% { text-shadow: 0 0 5px rgba(224, 224, 224, 0.2), 0 0 10px rgba(224, 224, 224, 0.1); }
          50% { text-shadow: 0 0 15px rgba(224, 224, 224, 0.5), 0 0 25px rgba(224, 224, 224, 0.3); }
      }
      
      .animate-fade-in {
          animation: fade-in 0.5s ease-in-out forwards;
      }

      .animate-fade-out {
          animation: fade-out 0.5s ease-in-out forwards;
      }

      #stars1, #stars2, #stars3 {
          position: absolute;
          top: 0;
          left: 0;
          animation-name: twinkle;
          animation-timing-function: ease-in-out;
          animation-iteration-count: infinite;
      }

        width: 1px;
        height: 1px;
        background: transparent;
